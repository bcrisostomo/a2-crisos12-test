<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add User</title>
    <link rel="stylesheet" href="/assets/styles/main.css">
    
</head>
<body>

  <main id="main">
    <div class="container">
    <h3 id="h2">Add a user</h3>
    <form  id="form" action="" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label> 1) Username:</label>
        <input type="text" name="username" placeholder= "username" required="">
      </div>

      <div class="form-group">
        <label> 2) First name:</label>
        <input name="lastname" type="text"> 
       
      </div>

      <div class="form-group">
        <label> 3) Last name:</label>
        <input name="firstname" type="text"> 
       
      </div>

      <div class="form-group">
        <label> 4) Gender/Sex:</label>
        <input name="sex" type="text"> 
       
      </div>

      <div class="form-group">
        <label> 5) Age:</label>
        <input name="age" type="number"> 
       
      </div>

      <input type="submit" id="submit-btn" value="Submit">
    </form>
    </div>



   <div class="content-box">

        <h3 id="h2">Get a user</h3>
        <div class="content">
            <input type="text" name="userid" placeholder="userID"> 
            <button id="get-btn" onclick="getUser()"class="select get-btn">Get User</button>
            
            </ul>
        </div>
    </div> 
  </main>

<script>
  document.getElementById("get-btn").onclick = function () {
        //location.reload();
        var data = $('input[name="userid"]').val();

        if(data == undefined){
            var url = '/user' + $(this).val();
        } else{
            var url = '/user?id=' + $(this).val();
        }

        $.ajax({
            url: url,
            type: "GET",
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            data: data,
            success: function (ret) {
                document.write(ret);
            },
            error: function (err) {
                document.write(err.responseText);
            }
        });
    };

</script>

<script src="../../assets/scripts/add_user.js"></script>

  


  
</body>
</html>
