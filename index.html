<!DOCTYPE html>
<html>
<head>
      <link rel="stylesheet" href="/assets/styles/main.css">
      <title>Rating App</title>
</head>
<body>


<div class="topnav" id="myTopnav">
  <a href="/">Home</a>
  <a href="/add_user">Add a user</a>
  <a href="/">Get a user</a>
  <a href="/">Delete a user</a>
  <a href="/">Update a user</a>
  <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>



<div style="padding-left:50px">
   <h2 class="welcome">Welcome to the Rating App!<b><span class="name"></span></b></h3>
    
    <h4> Users </h4>
    <div> Select an option:</div>
    <button id="add_user">Add, get, delete, update user</button>
    <button id="view_users">View all users</button>

    <h4> Stores </h4>
    <div> Select an option:</div>
    <button id="add_store">Add a new store</button>
    <button id="get_store">Get a store</button>
    <button id="delete_store">Delete a store</button>
    <button id="update_store">Update a store</button>
    <button id="view_stores">View all stores</button>

    <h4> Reviews </h4>
    <div> Select an option:</div>
    <button id="add_review">Add a new review</button>
    <button id="get_review">Get a review</button>
    <button id="delete_review">Delete a review</button>
    <button id="update_review">Update a review</button>
    <button id="view_reviews">View all reviews</button>



   
</div>

<!-- For responsive nav bar -->
<script>
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
</script>


<!-- Mount each button to the corresponding forms and pages -->
<script type="text/javascript">
    document.getElementById("view_users").onclick = function () {
        location.href = "/users";
    };
</script>

<script type="text/javascript">
    document.getElementById("view_stores").onclick = function () {
        location.href = "/stores";
    };
</script> 

<script type="text/javascript">
    document.getElementById("add_user").onclick = function () {
        location.href = "/user";
    };
</script> 
</body>
</html>
